<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery App ToDo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <ul class="todo-list">
        </ul>

        <form action="#" class="todo-form">
            <input type="text" class="todo-input" placeholder="Add New Item">
            <div class="color-list">
                <input type="radio" class="color-item" name="colors" id="color1" value="red">
                <label for="color1" class="color-label color-label_red">Color1</label>
                <input type="radio" class="color-item" name="colors" id="color2" value="pink">
                <label for="color2" class="color-label color-label_pink">Color2</label>
                <input type="radio" class="color-item" name="colors" id="color3" value="purple">
                <label for="color3" class="color-label color-label_purple">Color3</label>
                <input type="radio" class="color-item" name="colors" id="color4" value="blue">
                <label for="color4" class="color-label color-label_blue">Color4</label>
                <input type="radio" class="color-item" name="colors" id="color5" value="green">
                <label for="color5" class="color-label color-label_green">Color5</label>
                <input type="radio" class="color-item" name="colors" id="color6" value="yellow">
                <label for="color6" class="color-label color-label_yellow">Color6</label>
            </div>
            <button class="todo-btn">Add</button>
        </form> 
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
